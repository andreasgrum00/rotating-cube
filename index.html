<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Rotating Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="face face--front">F</div>
        <div class="face face--right">R</div>
        <div class="face face--back">B</div>

    </div>
